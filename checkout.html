<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f4f6f9; margin:0; }

    main { max-width:700px; margin:40px auto; background:white; padding:30px; border-radius:10px; }
    label { display:block; margin-top:15px; }
    input { width:100%; padding:10px; margin-top:5px; }
    button { margin-top:25px; background:#0f2a55; color:white; padding:12px; border:none; width:100%; border-radius:6px; }
  </style>
</head>
<body>

<header>
  <h1>Checkout</h1>
</header>

<main>
  <label>Nome
    <input type="text">
  </label>

  <label>Email
    <input type="email">
  </label>

  <button onclick="alert('Compra simulada com sucesso!')">
    Confirmar pagamento
  </button>
</main>

<footer>
  © 2026 — Loja do Canal da Educação
</footer>

</body>
</html>
